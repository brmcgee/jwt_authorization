<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
</head>
<body>
    <div id="notification"></div>
    
    <form action="" class="col-12 col-sm-4 mx-auto border p-5 mt-5 border-dark shadow">
        <input type="text" id="username" name="username" placeholder="Enter username" class="form-control"> <br>
        <input type="text" id="email" name="email" placeholder="Enter email" class="form-control"> <br>
        <input type="password" id="password" name="password" placeholder="Enter password" class="form-control"><br>
        <div class="btn-group">
            <button type="button" onclick="submitRegistrationForm()" class="btn btn-success">Register</button>
            <button type="button" onclick="logOut(), location.reload()" class="btn btn-danger">Logout</button>
            <button type="button" onclick="login()" class=" btn btn-primary">Login</button>
        </div>
    </form>


    <div class="container-fluid" id="root" style="height:40vh;width:100%"></div>
    <button onclick="getProtectedRoute()">Get protected route</button>
    <script src="main.js"></script>
</body>
</html>
